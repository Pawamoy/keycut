[coverage:paths]
source =
  src/keycut
  */site-packages/keycut

[coverage:run]
branch = true
source =
  keycut
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/keycut/__init__.py
  src/keycut/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
